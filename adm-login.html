<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
    <style>
        ::-webkit-scrollbar { display: none; }
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Poppins', sans-serif;
            animation: gradientShift 10s infinite alternate ease-in-out;
        }
        @keyframes gradientShift {
            0% { background: linear-gradient(135deg, #667eea, #764ba2); }
            100% { background: linear-gradient(135deg, #764ba2, #667eea); }
        }
        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
        }
        .login-container {
            width: 400px;
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            opacity: 0;
            transform: translateY(20px);
        }
        .login-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
        }
        .login-header { text-align: center; margin-bottom: 30px; }
        .login-header h3 { color: #fff; font-weight: bold; }
        .login-header i { font-size: 48px; color: #ffc107; margin-bottom: 20px; }
        .form-control {
            border-radius: 20px;
            padding: 12px 20px;
            border: 1px solid #ddd;
            transition: all 0.3s ease;
        }
        .form-control:focus {
            border-color: #ffc107;
            box-shadow: 0 0 10px rgba(255, 193, 7, 0.5);
        }
        .btn-warning {
            background-color: #ffc107;
            border-color: #ffc107;
            border-radius: 20px;
            padding: 12px 20px;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        .btn-warning:hover {
            background-color: #e0a800;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(224, 168, 0, 0.4);
        }
        .forgot-password {
             color: #fff; transition: color 0.3s ease;
             }
        .forgot-password:hover {
             color: #ffc107; text-decoration: none;
             }
        .input-group-text { 
            background-color: transparent; border-right: none; border-radius: 20px 0 0 20px; 
        }
        .input-group .form-control { 
            border-left: none; border-radius: 0 20px 20px 0; 
        }
        .eye-icon { cursor: pointer; color: #6c757d; }
        @media (max-width: 576px) {
            .container {
              display: flex;
              align-items: center;
              justify-content: center;
              min-height: 100vh;
            }
            .login-container {
              width: 90%;
              padding: 30px;
            }
            .login-header i {
              font-size: 40px;
            }
            .form-control {
              padding: 10px 15px;
            }
            .btn-warning {
              padding: 10px 15px;
            }
          }
    </style>
</head>
<body>
    <div id="particles-js"></div>
    <div class="container">
        <div class="login-container">
            <div class="login-header">
                <i class="fas fa-user-shield"></i>
                <h3>Admin Login</h3>
            </div>
            <form action="/adminLogin/" method="POST">
                {% csrf_token %}
                <div class="mb-4">
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-user"></i></span>
                        <input type="text" class="form-control" name="txtuname" placeholder="Enter your username" required>
                    </div>
                </div>
                <div class="mb-4">
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-lock"></i></span>
                        <input type="password" class="form-control" id="adminPassword" name="txtpassword" placeholder="Enter your password" required>
                    </div>
                </div>
                <button type="submit" class="btn btn-warning w-100 mb-3">Login</button>
            </form>
            
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
      particlesJS("particles-js", {
        particles: { number: { value: 80, density: { enable: true, value_area: 800 } }, color: { value: "#ffffff" }, shape: { type: "circle" }, opacity: { value: 0.5, random: true }, size: { value: 3, random: true }, move: { enable: true, speed: 2, random: true, out_mode: "out" } }
      });
      document.addEventListener("DOMContentLoaded", function () {
        const loginContainer = document.querySelector(".login-container");
        setTimeout(() => {
          loginContainer.style.opacity = "1";
          loginContainer.style.transform = "translateY(0)";
        }, 200);
      });
      function togglePassword() {
        const passwordField = document.getElementById("adminPassword");
        const icon = document.querySelector(".eye-icon i");
        if (passwordField.type === "password") {
          passwordField.type = "text";
          icon.classList.replace("fa-eye", "fa-eye-slash");
        } else {
          passwordField.type = "password";
          icon.classList.replace("fa-eye-slash", "fa-eye");
        }
      }
    </script>
</body>
</html>
