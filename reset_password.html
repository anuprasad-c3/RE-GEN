<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #FAD0C4, #FDCFE8);
            font-family: 'Poppins', sans-serif;
        }
        .form-container {
            background: #ffffff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            margin: 80px auto;
            text-align: center;
        }
        .form-container h3 {
            font-size: 26px;
            color: #333;
            margin-bottom: 20px;
            font-weight: 600;
        }
        .form-group label {
            font-size: 14px;
            color: #6C6C6C;
            font-weight: 500;
        }
        .form-group input {
            border-radius: 8px;
            padding: 12px;
            font-size: 16px;
            border: 1px solid #ccc;
            width: 100%;
        }
        .btn {
            background-color: #FF6FB5;
            color: white;
            border-radius: 30px;
            padding: 12px;
            font-size: 16px;
            width: 100%;
            transition: 0.3s;
        }
        .btn:hover {
            background-color: #FF4E9C;
            transform: translateY(-3px);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h3>Reset Password</h3>
            <p class="text-muted">Enter your new password below.</p>
            <form method="post">
                {% csrf_token %}
                <div class="form-group text-left">
                    <label>New Password</label>
                    <input type="password" class="form-control" name="new_password" required placeholder="Enter new password">
                </div>
                <div class="form-group text-left">
                    <label>Confirm Password</label>
                    <input type="password" class="form-control" name="confirm_password" required placeholder="Confirm new password">
                </div>
                <button type="submit" class="btn">Reset Password</button>
            </form>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
