<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Login</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: "Poppins", sans-serif;
        overflow: hidden;
      }
      #particles-js {
        position: absolute;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        z-index: -1;
      }
      .login-container {
        width: 400px;
        background-color: rgba(255, 255, 255, 0.4);
        padding: 40px;
        border-radius: 15px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        transition: all 0.3s ease;
        opacity: 0;
        transform: translateY(20px);
      }
      .login-container:hover {
        transform: translateY(-5px);
        box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
        
      }
      .login-header {
        text-align: center;
        margin-bottom: 30px;
      }
      .login-header h3 {
        color: #333;
        font-weight: bold;
      }
      .login-header i {
        font-size: 48px;
        color: #ffc107;
        margin-bottom: 20px;
      }
      .form-control {
        border-radius: 20px;
        padding: 12px 20px;
        border: 1px solid #ddd;
        transition: all 0.3s ease;
      }
      .form-control:focus {
        border-color: #ffc107;
        box-shadow: 0 0 0 0.2rem rgba(255, 193, 7, 0.25);
        transform: scale(1.03);
      }
      .btn-warning {
        background-color: #ffc107;
        border-color: #ffc107;
        border-radius: 20px;
        padding: 12px 20px;
        font-weight: bold;
        transition: all 0.3s ease;
      }
      .btn-warning:hover {
        background-color: #e0a800;
        border-color: #e0a800;
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(224, 168, 0, 0.4);
      }
      .forgot-password,
      .signup-link {
        color: #6c757d;
        transition: all 0.3s ease, transform 0.3s ease;
      }
      .forgot-password:hover,
      .signup-link:hover {
        color: #ffc107;
        text-decoration: none;
        transform: scale(1.1);
      }
      .spinner {
        display: none;
        justify-content: center;
        align-items: center;
        margin-top: 20px;
      }
      .input-group-text {
        background-color: #f8f9fa;
        border: 1px solid #ddd;
        border-right: none;
        transition: all 0.3s ease;
      }
      .input-group:focus-within .input-group-text {
        border-color: #ffc107;
        background-color: #fff3cd;
      }
      @media (max-width: 576px) {
        .container {
          display: flex;
          align-items: center;
          justify-content: center;
          min-height: 100vh;
        }
        .login-container {
          width: 90%;
          padding: 30px;
        }
        .login-header i {
          font-size: 40px;
        }
        .form-control {
          padding: 10px 15px;
        }
        .btn-warning {
          padding: 10px 15px;
        }
      }
    </style>
  </head>
  <body>
    <div id="particles-js"></div>
    <div class="container">
      <div class="login-container">
        <div class="login-header">
          <i class="fas fa-user-circle"></i>
          <h3>User Login</h3>
        </div>
        {% if error %}
        <div class="alert alert-danger" role="alert">{{ error }}</div>
        {% endif %}
        <form
          action="/UserLogin/"
          method="POST"
          onsubmit="showLoadingSpinner(event)"
        >
          {% csrf_token %}
          <div class="mb-4">
            <div class="input-group">
              <span class="input-group-text"><i class="fas fa-user"></i></span>
              <input
                type="text"
                class="form-control"
                id="username"
                name="txtUname"
                placeholder="Enter your Username"
                required
              />
            </div>
          </div>
          <div class="mb-4">
            <div class="input-group">
              <span class="input-group-text"><i class="fas fa-lock"></i></span>
              <input
                type="password"
                class="form-control"
                id="txtPassword"
                name="txtPassword"
                placeholder="Enter your password"
                required
              />
            </div>
          </div>
         
          <button type="submit" class="btn btn-warning w-100 mb-3">
            Login
          </button>
          <div class="spinner">
            <i class="fas fa-spinner fa-spin"></i> Logging in...
          </div>
        </form>
        <div class="text-center">
          <p>
            Don't have an account?
            <a href="{% url 'registration' %}" class="signup-link">Sign Up</a>
          </p>
          <p><a href="{% url 'forgot_password' %}" class="forgot-password">Forgot your password?</a></p>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Particles.js -->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
      // Particles.js configuration
      particlesJS("particles-js", {
        particles: {
          number: { value: 80, density: { enable: true, value_area: 800 } },
          color: { value: "#ffffff" },
          shape: { type: "circle" },
          opacity: { value: 0.5, random: true },
          size: { value: 3, random: true },
          move: {
            enable: true,
            speed: 2,
            direction: "none",
            random: true,
            out_mode: "out",
          },
        },
      });

      // Fade in animation for login container
      document.addEventListener("DOMContentLoaded", function () {
        const loginContainer = document.querySelector(".login-container");
        setTimeout(() => {
          loginContainer.style.opacity = "1";
          loginContainer.style.transform = "translateY(0)";
        }, 200);
      });

      // Input field hover effect
      const inputFields = document.querySelectorAll(".form-control");
      inputFields.forEach((field) => {
        field.addEventListener("mouseover", () => {
          field.style.transform = "scale(1.02)";
        });
        field.addEventListener("mouseout", () => {
          field.style.transform = "scale(1)";
        });
      });

      // Enhanced loading spinner
      function showLoadingSpinner(event) {
        event.preventDefault();
        const form = event.target;
        const spinner = document.querySelector(".spinner");
        const submitButton = form.querySelector('button[type="submit"]');

        submitButton.disabled = true;
        submitButton.innerHTML =
          '<i class="fas fa-circle-notch fa-spin"></i> Logging in...';

        setTimeout(() => {
          form.submit();
        }, 1500);
      }
    </script>
  </body>
</html>
