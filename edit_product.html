<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Product</title>
    
    <!-- Bootstrap & Font Awesome -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
        /* ðŸŒŸ Global Styles */
        body {
            background: linear-gradient(135deg, #007bff, #00c6ff);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Ensures full height of the screen */
            margin: 0; /* Remove any default margin */
            padding: 0;
            font-family: "Poppins", sans-serif;
            color: white;
        }

        /* ðŸŒŸ Glassmorphism Container */
        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            width: 550px;
            max-width: 100%;
            box-sizing: border-box; /* To ensure padding is included in width */
        }

        /* ðŸŒŸ Heading */
        h2 {
            text-align: center;
            font-weight: bold;
            margin-bottom: 25px;
            color: white;
        }

        /* ðŸŒŸ Form Labels */
        .form-label {
            font-weight: 500;
            font-size: 16px;
            color: white;
        }

        /* ðŸŒŸ Input Fields */
        .form-control {
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 12px;
            font-size: 16px;
            transition: 0.3s;
        }

        /* Placeholder Styling */
        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.7);
            font-size: 14px;
        }

        /* Input Focus Effect */
        .form-control:focus {
            background: rgba(255, 255, 255, 0.25);
            border: 2px solid #007bff;
            box-shadow: 0px 0px 8px rgba(0, 123, 255, 0.5);
            color: white;
        }

        /* ðŸŒŸ File Input */
        .custom-file-input {
            padding: 10px;
            border-radius: 10px;
            
            cursor: pointer;
        }
        .custom-input,
        .form-select {
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 12px;
            font-size: 16px;
            transition: 0.3s;
        }
        
        .form-select {
            background: rgba(255, 255, 255, 0.15);
            color: white;
        }
        
        .form-select:focus {
            background: rgba(255, 255, 255, 0.25);
            border: 2px solid #007bff;
            box-shadow: 0px 0px 8px rgba(0, 123, 255, 0.5);
        }
        
        .custom-select option {
            background-color: #007bff;
            color: white;
        }
        .btn-success, .btn-secondary {
            width: 100%;
            padding: 12px;
            font-size: 17px;
            font-weight: bold;
            border-radius: 8px;
            transition: 0.3s;
        }

        .btn-success {
            background: #28a745;
            border: none;
        }

        .btn-success:hover {
            background: #218838;
            box-shadow: 0px 0px 10px rgba(40, 167, 69, 0.5);
        }

        .btn-secondary {
            margin-top: 12px;
            background: transparent;
            color: white;
            border: 2px solid white;
        }

        .btn-secondary:hover {
            background: white;
            color: #007bff;
        }

        /* ðŸŒŸ Responsive Design */
        @media (max-width: 768px) {
            .container {
                width: 90%;
                padding: 30px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Edit Product</h2>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            
            <!-- Stock Input -->
           
            
            <!-- Other Form Fields -->
            <div class="mb-4">
                {{ form.as_p }}
            </div>

            <!-- Buttons -->
            <button type="submit" class="btn btn-success">Save Changes</button>
            <a href="{% url 'itemview' %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>

</body>
</html>
