<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Page</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- GSAP for animations -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>

    <!-- Custom CSS -->
    <style>
      body {
        background: linear-gradient(
            rgba(0, 0, 0, 0.5),
            rgba(0, 0, 0, 0.5)
          ),
          url("/static/img/bg.jpg") no-repeat center center fixed;
        background-size: cover;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        font-family: "Poppins", sans-serif;
        overflow: hidden;
      }

      .registration-form {
        background: #ffffff;
        padding: 30px;
        border-radius: 16px;
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
        width: 100%;
        max-width: 400px;
        opacity: 0;
        transform: translateY(50px);
      }

      .registration-form h2 {
        margin-bottom: 20px;
        font-weight: 600;
        color: #333;
        text-align: center;
      }

      .form-group {
        margin-bottom: 15px;
        opacity: 0;
        transform: translateY(20px);
      }

      .form-control {
        border-radius: 8px;
        border: 1px solid #ddd;
        transition: all 0.3s ease;
      }

      .form-control:focus {
        border-color: #ffc107;
        box-shadow: 0 0 8px rgba(255, 193, 7, 0.5);
        outline: none;
      }

      .btn-warning {
        width: 100%;
        font-size: 16px;
        background-color: #ffc107;
        border: none;
        padding: 12px 20px;
        border-radius: 8px;
        font-weight: 600;
        transition: all 0.3s ease-in-out;
        opacity: 0;
        transform: translateY(20px);
      }

      .btn-warning:hover {
        background-color: #ff9800;
        transform: translateY(-2px);
        box-shadow: 0 8px 16px rgba(255, 152, 0, 0.4);
      }

      .footer-text {
        text-align: center;
        margin-top: 15px;
        font-size: 14px;
        opacity: 0;
      }

      .footer-text a {
        color: #ffc107;
        text-decoration: none;
        font-weight: 600;
        transition: all 0.3s ease;
      }

      .footer-text a:hover {
        text-decoration: underline;
        color: #ff9800;
      }

      .error-message {
        background-color: #ff6b6b;
        color: white;
        padding: 10px;
        border-radius: 8px;
        margin-bottom: 15px;
        text-align: center;
        opacity: 0;
        transform: translateY(-20px);
      }
    </style>
  </head>
  <body>
    <div class="registration-form">
      <h2>Register</h2>
      {% if error %}
      <div class="error-message">
        {{ error }}
      </div>
      {% endif %}
      <form action="{% url 'register' %}" method="POST">
        {% csrf_token %}
        <div class="form-group">
          <label for="username">Username</label>
          <input
            type="text"
            class="form-control"
            id="username"
            name="username"
            placeholder="Enter your username"
            required
          />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            class="form-control"
            id="password"
            name="password"
            placeholder="Enter your password"
            required
          />
        </div>
        <div class="form-group">
          <label for="confirm-password">Confirm Password</label>
          <input
            type="password"
            class="form-control"
            id="confirm-password"
            name="confirm-password"
            placeholder="Re-enter your password"
            required
          />
        </div>
        <div class="form-group">
          <label for="email">Email Address</label>
          <input
            type="email"
            class="form-control"
            id="email"
            name="email"
            placeholder="Enter your email"
            required
          />
        </div>
        <div class="form-group">
          <label for="phone">Phone</label>
          <input
            type="number"
            class="form-control"
            id="phone-number"
            name="phone-number"
            placeholder="Enter phone Number"
            required
          />
        </div>
        <div class="form-group">
          <label for="address">Address</label>
          <input
            type="text"
            class="form-control"
            id="address"
            name="address"
            placeholder="Enter your address"
            required
          />
        </div>
        <button type="submit" class="btn btn-warning">Sign Up</button>
      </form>
      <p class="footer-text">
        Already have an account? <a href="{% url 'UserLogin' %}">Login here</a>
      </p>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom JS -->
    <script>
      document.addEventListener('DOMContentLoaded', (event) => {
        // Animate form appearance
        gsap.to('.registration-form', {
          opacity: 1,
          y: 0,
          duration: 1,
          ease: 'power3.out'
        });

        // Animate form groups
        gsap.to('.form-group', {
          opacity: 1,
          y: 0,
          duration: 0.8,
          stagger: 0.1,
          ease: 'power2.out',
          delay: 0.5
        });

        // Animate button
        gsap.to('.btn-warning', {
          opacity: 1,
          y: 0,
          duration: 0.8,
          ease: 'power2.out',
          delay: 1.5
        });

        // Animate footer text
        gsap.to('.footer-text', {
          opacity: 1,
          duration: 0.8,
          ease: 'power2.out',
          delay: 1.8
        });

        // Animate error message if present
        const errorMessage = document.querySelector('.error-message');
        if (errorMessage) {
          gsap.to(errorMessage, {
            opacity: 1,
            y: 0,
            duration: 0.5,
            ease: 'power2.out',
            delay: 0.2
          });
        }
        
        

        // Add hover animation to input fields
        const inputFields = document.querySelectorAll('.form-control');
        inputFields.forEach(field => {
          field.addEventListener('mouseenter', () => {
            gsap.to(field, {
              scale: 1.05,
              duration: 0.3,
              ease: 'power2.out'
            });
          });
          field.addEventListener('mouseleave', () => {
            gsap.to(field, {
              scale: 1,
              duration: 0.3,
              ease: 'power2.out'
            });
          });
        });
      });
    </script>
  </body>
</html>
